apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
        - name: linkding
          image: sissbruecker/linkding:1.31.0
          ports:
            - containerPort: 9090
          volumemounts:
            - name: linkding-data
            - mountpath: /etc/linkding/data

          volumes:
            - name: linkding-data
              persistentVolumeClaim:
                claimName: linkding-data
